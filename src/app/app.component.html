<head>
  <!-- our project just needs Font Awesome Solid + Brands -->
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=sans-serif" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body class="base">
  <div class="home">
    <div class="title">
      <a href="/about">
        <img
          src="./../assets/logo.png"
          alt="..."
          class="logo"
        />
      </a>
      <div class="banner">
        PREMIUM TATTOOS
      </div>
    </div>
    <mat-tab-group class="nav tabs" animationDuration="200ms"
      mat-stretch-tabs="false" mat-align-tabs="center"
      [color]="'white'">
        <mat-tab label="ARTISTS">  
          <app-artists></app-artists>
        </mat-tab>
        <mat-tab label="GALLERY">
          <app-gallery></app-gallery>
        </mat-tab>
        <mat-tab label="STUDIO">
          <app-studio></app-studio>
        </mat-tab>
        <mat-tab label="CONTACT">
          <app-contact></app-contact>
        </mat-tab>
    </mat-tab-group>
  </div>
  <div class="footer">
    <a class="social" href="https://www.instagram.com/thuyhau_artist/">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a class="social" href="https://www.facebook.com/thuyhauartist">
      <i class="fa-brands fa-facebook"></i>
    </a>
    <a class="social" href="https://www.yelp.com/biz/taylor-ink-san-jose">
      <i class="fa-brands fa-yelp"></i>
    </a>
  </div>
</body>
